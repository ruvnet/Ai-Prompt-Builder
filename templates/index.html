 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Builder App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
      body {
        margin: 0;
        background-color: black;
        color: green;
        font-family: 'Courier New', monospace;
      }

      #terminal {
        background-color: black;
        padding: 20px;
        height: 80vh;
        overflow-y: scroll;
        margin: 0; 
      }

      #input-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
        background-color: black;
      }

      input {
        background-color: black;
        color: green;
        border: none;
        outline: none;
        width: 100%;
      }

      .fixed-bottom {
        position: fixed;
        bottom: 0;
      }

      .p-0 {
        padding: 0;
      }
       .output {
        color: green;
    }
    .system {
        color: yellow;
    }
    .error {
        color: red;
    }
    </style>
</head>
<body class="m-0">
  <div id="terminal"></div>
  <div id="input-container">
    <input id="command" type="text" placeholder="Enter Your Prompt">
  </div>

  <script>
  const terminal = document.getElementById("terminal");
const commandInput = document.getElementById("command");

function typeWriter(element, text, index, type, interval) {
    if (index < text.length) {
        element.textContent += text[index];
        index++;
        terminal.scrollTop = terminal.scrollHeight;
        setTimeout(() => typeWriter(element, text, index, type, interval), interval);
    } else {
        element.classList.add(type);
    }
}

function appendOutput(text, type = 'output', interval = 30) {
    const outputElement = document.createElement("div");
    terminal.appendChild(outputElement);
    typeWriter(outputElement, text, 0, type, interval);
    setTimeout(() => {
        terminal.scrollTop = terminal.scrollHeight;
    }, interval * text.length);
}

function appendSystem(text, delay = 0) {
    setTimeout(() => {
        appendOutput(text, 'system');
    }, delay);
}

function appendError(text) {
    appendOutput(text, 'error');
}

function initializeTerminal() {
    appendSystem("Welcome to the A Builder Terminal! Type your command or type /help for a list of available options.");
   // appendSystem("Type your command or type /help for a list of available options.");
}

commandInput.addEventListener("keydown", (event) => {
    if (event.key === "Enter") {
        event.preventDefault();
        const command = commandInput.value.trim();
        appendOutput(`> ${command}`);
        commandInput.value = "";

        // Handle commands
        if (command === "/help") {
            const interval = 30;
            const lineCount = 4;
            const lineDelay = lineCount * interval * 2;
            appendSystem("List of available options: ", 0);
            appendSystem("- /option1: Description of option 1", lineDelay);
            appendSystem("- /option2: Description of option 2", lineDelay * 2);
            appendSystem("- /test: Test if the app is working correctly", lineDelay * 3);
            appendSystem("- /history: Display message history", lineDelay * 4);
        } else if (command === "/test") {
            appendSystem("Testing prompt...");
            fetch("/gpt3", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({ prompt: "This is a test prompt." })
            })
                .then((response) => response.json())
                .then((data) => {
                    appendOutput(data.text);
                })
                .catch((error) => {
                    appendError(`Error: ${error.message}`);
                });
        } else if (command === "/history") {
            fetch("/history")
                .then((response) => response.json())
                .then((data) => {
                    if (data.history !== "No message history found in the current session.") {
                        const messageArray = data.history.split('\n');
                        messageArray.forEach((msg) => {
                            if (msg) {
                                appendOutput(msg);
                            }
                        });
                    } else {
                        appendSystem("No message history found.");
                    }
                })
                .catch((error) => {
                    appendError(`Error: ${error.message}`);
                });
        } else {
            fetch("/gpt3", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({ prompt: command })
            })
                                .then((response) => response.json())
                .then((data) => {
                    appendOutput(data.text);
                })
                .catch((error) => {
                    appendError(`Error: ${error.message}`);
                });
        }
    }
});

initializeTerminal();

</script>
</body>
</html>
