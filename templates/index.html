<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Builder App</title>
    <style>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<style>
    body {
        background-color: black;
        color: green;
        font-family: 'Courier New', monospace;
      margin:0;
    }
    #terminal {
        background-color: black;
        padding: 20px;
        height: 80vh;
        overflow-y: scroll;
        margin:0px; 
    }
    #input-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
        background-color: black;
    }
    input {
        background-color: black;
        color: green;
        border: none;
        outline: none;
        width: 100%;
    }
</style>
</head>
<body>
    <div id="terminal"></div>
    <div id="input-container">
        <input id="command" type="text" placeholder="What kind of prompt would you like to create? Type /help for a list of options.">
    </div>

    <script>
        const terminal = document.getElementById("terminal");
        const commandInput = document.getElementById("command");

        function appendOutput(text) {
            const outputElement = document.createElement("div");
            outputElement.textContent = text;
            terminal.appendChild(outputElement);
            terminal.scrollTop = terminal.scrollHeight;
        }

        commandInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                const command = commandInput.value.trim();
                appendOutput(`> ${command}`);
                commandInput.value = "";

                // Handle commands
                if (command === "/help") {
                    appendOutput("List of available options: ");
                    appendOutput("- /option1: Description of option 1");
                    appendOutput("- /option2: Description of option 2");
                } else {
                    // Call GPT-3.5-turbo API with the command, and then append the output
                    // appendOutput(response_from_API);

                  fetch("/gpt3", {
    method: "POST",
    headers: {
        "Content-Type": "application/x-www-form-urlencoded"
    },
    body: new URLSearchParams({ prompt: command })
})
    .then((response) => response.json())
    .then((data) => {
        appendOutput(data);
    })
    .catch((error) => {
        console.error("Error:", error);
    });

                }
            }
        });
    </script>
</body>
</html>
